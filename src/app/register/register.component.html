<div class="main_container">
    <div class="container1">
        <div class="form_container">
            <form>
                <div class="inp_container">
                    <h2>First Name</h2>
                    <p><input id="name" name="name" type="text" [(ngModel)]="register.firstName" placeholder="enter your first Name"></p>
                </div>
                
            </form>
        </div>

        <div class="form_container">
            <form>
                <div class="inp_container">
                    <h2>Last Name</h2>
                    <p><input id="name" name="name" type="text" [(ngModel)]="register.lastName" placeholder="enter your first Name"></p>
                </div>
                
            </form>
        </div>

        <div class="form_container">
            <form>
                <div class="inp_container">
                    <h2>Email</h2>
                    <p><input id="name" name="name" type="text" [(ngModel)]="register.email" placeholder="Enter Your First Name"></p>
                </div>
                
            </form>
        </div>

        <div class="form_container">
            <form>
                <div class="inp_container">
                    <h2>Password</h2>
                    <p><input id="name" name="name" type="password" [(ngModel)]="register.password" placeholder="Enter Your First Name"></p>
                </div>
            </form>
        </div>

        <div class="form_container">
            <form>
                <div class="inp_container">
                    <h2>Date Of Birth</h2>
                    <p><input id="name" name="name" type="text" [(ngModel)]="register.dob" placeholder="Enter Your First Name"></p>
                </div>
                
            </form>
        </div>
        <div class="register">
            <li id="overview"><a (click)="registernow()"  routerLink="/login">Submit</a></li>
        </div>
    </div>
    
</div>
<div class="image_container">
    <img src="https://cdn.pixabay.com/photo/2019/01/28/11/56/registration-3960205_960_720.jpg" alt="" width="800px">
</div>
